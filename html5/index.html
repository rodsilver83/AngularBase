<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../app/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <form action="./index.html" method="get">
    <div class="row">
      <h1>Color</h1>
      <input type="color" name="color" required>
    </div>
    <div class="row">
      <h1>Date</h1>
      <input type="date" required name="date">
    </div>
    <div class="row">
      <h1>DateTime</h1>
      <input type="datetime" required>
    </div>
    <div class="row">
      <h1>Email</h1>
      <input type="email" required>
    </div>
    <div class="row">
      <h1>Month</h1>
      <input type="month" required>
    </div>
    <div class="row">
      <h1>Number</h1>
      <input type="number" autocomplet="on" required>
    </div>
    <div class="row">
      <h1>Range</h1>
      <input type="range" required>
    </div>

    <div class="row">
      <h1>Submit</h1>
      <input type="submit" value="Submit" required>
    </div>
  </form>
</div>
</body>
</html>
